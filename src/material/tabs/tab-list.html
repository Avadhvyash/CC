<mat-tab-header #tabHeader
                [selectedIndex]="selectedIndex"
                [disableRipple]="disableRipple"
                [disablePagination]="disablePagination"
                (indexFocused)="_focusChanged($event)"
                (selectFocusedIndex)="_handleSelectFocusedIndex($event)">
  <div class="mat-tab-label mat-focus-indicator"
       role="tab"
       matTabLabelWrapper
       mat-ripple
       cdkMonitorElementFocus
       *ngFor="let listItem of _tabListItems; let i = index"
       [id]="_getTabLabelId(i)"
       [attr.tabIndex]="_getTabIndex(listItem, i)"
       [attr.aria-posinset]="i + 1"
       [attr.aria-setsize]="_tabListItems.length"
       [attr.aria-controls]="_getTabContentId(i)"
       [attr.aria-selected]="selectedIndex == i"
       [attr.aria-label]="listItem.ariaLabel || null"
       [attr.aria-labelledby]="(!listItem.ariaLabel && listItem.ariaLabelledby) ? listItem.ariaLabelledby : null"
       [class.mat-tab-label-active]="selectedIndex == i"
       [disabled]="listItem.disabled"
       [matRippleDisabled]="listItem.disabled || disableRipple"
       (click)="_handleClick(i)"
       (cdkFocusChange)="_tabFocusChanged($event, i)">

    <div class="mat-tab-label-content">
      <ng-template [ngTemplateOutlet]="listItem._template"></ng-template>
    </div>
  </div>
</mat-tab-header>
