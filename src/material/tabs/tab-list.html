<mat-tab-header #tabHeader
                [selectedIndex]="selectedIndex"
                [disableRipple]="disableRipple"
                [disablePagination]="disablePagination"
                (indexFocused)="_focusChanged($event)"
                (selectFocusedIndex)="_handleSelectFocusedIndex($event)">
  <div class="mat-tab-label mat-focus-indicator"
       role="tab"
       matTabLabelWrapper
       mat-ripple
       cdkMonitorElementFocus
       *ngFor="let tabLabel of _tabLabels; let i = index"
       [id]="_getTabLabelId(i)"
       [attr.tabIndex]="_getTabIndex(tabLabel, i)"
       [attr.aria-posinset]="i + 1"
       [attr.aria-setsize]="_tabLabels.length"
       [attr.aria-controls]="_getTabContentId(i)"
       [attr.aria-selected]="selectedIndex == i"
       [attr.aria-label]="tabLabel.ariaLabel || null"
       [attr.aria-labelledby]="(!tabLabel.ariaLabel && tabLabel.ariaLabelledby) ? tabLabel.ariaLabelledby : null"
       [class.mat-tab-label-active]="selectedIndex == i"
       [disabled]="tabLabel.disabled"
       [matRippleDisabled]="tabLabel.disabled || disableRipple"
       (click)="_handleClick(i)"
       (cdkFocusChange)="_tabFocusChanged($event, i)">

    <div class="mat-tab-label-content">
      <!-- If there is a label template, use it. -->
      <ng-template [ngIf]="tabLabel.templateLabel">
        <ng-template [cdkPortalOutlet]="tabLabel.templateLabel"></ng-template>
      </ng-template>

      <!-- If there is not a label template, fall back to the text label. -->
      <ng-template [ngIf]="!tabLabel.templateLabel">{{tabLabel.textLabel}}</ng-template>
    </div>
  </div>
</mat-tab-header>
