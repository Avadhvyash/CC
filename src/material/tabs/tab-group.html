<mat-tab-list #tabHeader
              [tabs]="_tabs"
              [groupId]="_groupId"
              [selectedIndex]="selectedIndex || 0"
              [disableRipple]="disableRipple"
              [disablePagination]="disablePagination"
              (focusChange)="_focusChanged($event)"
              (selectedIndexChange)="_handleSelectedIndexChange($event)">
</mat-tab-list>

<mat-tab-group-body #tabBody
                    [tabs]="_tabs"
                    [groupId]="_groupId"
                    [selectedIndex]="selectedIndex"
                    [dynamicHeight]="dynamicHeight"
                    [animationMode]="_animationMode"
                    [contentTabIndex]="contentTabIndex"
                    [animationDuration]="animationDuration"
                    (animationDone)="_handleAnimationDone()">
</mat-tab-group-body>
