<button mat-icon-button
        *ngIf="isExpandable"
        [attr.aria-label]="ariaLabel">

  <svg [class.mat-tree-node-toggle-expanded]="isExpanded"
       class="mat-tree-node-toggle-icon"
       fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
  </svg>
</button>
<div *ngIf="!isExpandable" class="mat-tree-node-toggle-space"></div>
