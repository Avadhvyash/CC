<label class="md-checkbox-layout">
  <div class="md-checkbox-inner-container">
    <input #input
           class="md-checkbox-input cdk-visually-hidden" type="checkbox"
           [id]="inputId"
           [required]="required"
           [checked]="checked"
           [disabled]="disabled"
           [name]="name"
           [tabIndex]="tabindex"
           [indeterminate]="indeterminate"
           [attr.aria-label]="ariaLabel"
           [attr.aria-labelledby]="ariaLabelledby"
           (focus)="_onInputFocus()"
           (blur)="_onInputBlur()"
           (change)="_onInteractionEvent($event)"
           (click)="_onInputClick($event)">
    <div md-ripple *ngIf="!_isRippleDisabled()" class="md-checkbox-ripple"
         [mdRippleTrigger]="_getHostElement()"
         [mdRippleCentered]="true"
         [mdRippleSpeedFactor]="0.3"
         mdRippleBackgroundColor="rgba(0, 0, 0, 0)"></div>

    <md-pseudo-checkbox
      [color]="color"
      [checked]="checked"
      [indeterminate]="indeterminate"
      [disabled]="disabled"></md-pseudo-checkbox>
  </div>
  <span class="md-checkbox-label">
    <ng-content></ng-content>
  </span>
</label>
