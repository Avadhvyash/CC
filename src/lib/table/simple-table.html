<div class="mat-simple-table-header" *ngIf="tableTitle">
  {{tableTitle}}
</div>

<md-table [dataSource]="_dataSource">

  <ng-container [cdkColumnDef]="column.property" *ngFor="let column of columnProperties">
    <md-header-cell *cdkHeaderCellDef> {{column.headerText}} </md-header-cell>
    <md-cell *cdkCellDef="let row"> {{row[column.property]}} </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="columnIds"></md-header-row>
  <md-row *cdkRowDef="let row; columns: columnIds"></md-row>

</md-table>

<md-paginator #paginator [pageSize]="50"
              [pageSizeOptions]="pageSizeOptions"
              [length]="_dataSource.data.length">
</md-paginator>
