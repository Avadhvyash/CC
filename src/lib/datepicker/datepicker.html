<div class="md2-datepicker-calendar-icon" (click)="openCalendarPane($event)">
  <svg width="100%" height="100%" viewBox="0 0 24 24">
    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"></path>
  </svg>
</div>
<div class="md2-datepicker-wrapper">
  <div class="md2-datepicker-container">
    <div class="md2-datepicker-header"></div>
    <div class="md2-datepicker-body">
      <div class="md2-calendar">
        <div class="md2-calendar-controls">
          <div class="md2-calendar-prev-month">
            <svg viewBox="0 0 24 24" width="100%" height="100%">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
            </svg>
          </div>
          <div class="md2-calendar-month-year">
            Sep-2015
          </div>
          <div class="md2-calendar-next-month">
            <svg viewBox="0 0 24 24" width="100%" height="100%">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
            </svg>
          </div>
        </div>
        <div class="md2-calendar-weekdays">
          <span *ngFor="let day of dayNames" class="md2-calendar-weekday">{{day}}</span>
        </div>
        <!--<div class="md2-calendar-month">
          <div class="md2-calendar-week" >
            < !--<span class="md2-calendar-not-day"></span>-- >
            <span class="md2-calendar-day" >
              <span style="z-index: 1;display: block;position: relative;">{{d}}</span>
            </span>
          </div>
        </div>-->
        <table class="md2-calendar-month">
          <thead>
            <tr>
              <th *ngFor="let d of weekDays">{{d}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let w of dates">
              <td *ngFor="let d of w">
                <span class="md2-calendar-day">{{d}}</span>
              </td>
              <!--<td *ngFor="let d of w" [ngClass]="{'currmonth':d.cmo===CURR_MONTH&&!d.disabled, 'currday':d.currDay, 'selectedday':selectedDate.day===d.dateObj.day && selectedDate.month===d.dateObj.month && selectedDate.year===d.dateObj.year && d.cmo===CURR_MONTH, 'disabled': d.disabled}" (click)="$event.stopPropagation();!d.disabled && cellClicked(d)">
                <div style="background-color:inherit" [ngClass]="{'prevmonth':d.cmo===PREV_MONTH,'currmonth':d.cmo===CURR_MONTH,'nextmonth':d.cmo===NEXT_MONTH,'sunday':d.dayNbr === 0 && sunHighlight}">{{d.dateObj.day}}</div>
              </td>-->
            </tr>
          </tbody>
        </table>
      </div>
      <div class="md2-clock">
        <div class="md2-clock-hand">
          <svg class="md2-clock-svg" width="200" height="200">
            <g transform="translate(100,100)">
              <circle class="md2-clock-bg" r="13" cx="64.7213595499958" cy="47.02282018339784"></circle>
              <circle class="md2-clock-fg" r="3.5" cx="64.7213595499958" cy="47.02282018339784"></circle>
              <line x1="0" y1="0" x2="64.7213595499958" y2="47.02282018339784"></line>
              <circle class="md2-clock-bearing" cx="0" cy="0" r="2"></circle>
            </g>
          </svg>
        </div>
        <div class="md2-clock-hours">
          <div *ngFor="let h of hours" class="md2-clock-hour">{{h}}</div>
        </div>
        <div class="md2-clock-minutes">
          <div class="md2-clock-minute"></div>
        </div>
      </div>
    </div>
    <div class="md2-datepicker-footer"></div>
    <!--<div class="md2-timer">
      Timer
    </div>-->
  </div>
</div>
