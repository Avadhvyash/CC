<div id="title">{{_getTitle(month, i18n.monthNames)}}</div>
<div>
  <div *ngFor="let item of _getWeekDayNames(i18n.weekdaysShort, i18n.firstDayOfWeek)">
    <div class="weekday">{{item}}</div>
  </div>
  <div *ngFor="let item of _getDays(month, i18n.firstDayOfWeek)">
    <div [class.today]="_isToday(item)" [class.selected]="_dateEquals(item, selectedDate)" [class.focused]="_dateEquals(item, focusedDate)" [date]="item">{{_getDate(item)}}</div>
  </div>
</div>
