<div class="md-tab-label-pagination before md-elevation-z4" aria-hidden="true"
     md-ripple [md-ripple-disabled]="_disableScrollBefore"
     [class.disabled]="_disableScrollBefore"
     (click)="_scrollHeader('before')">
  <div class="md-tab-label-pagination-chevron"></div>
</div>

<div class="md-tab-label-container" #tabListContainer
     (keydown)="handleKeydown($event)">
  <div class="md-tab-list" #tabList role="tablist">
    <ng-content></ng-content>
    <md-ink-bar></md-ink-bar>
  </div>
</div>

<div class="md-tab-label-pagination after md-elevation-z4"
     aria-hidden="true"
     md-ripple [md-ripple-disabled]="_disableScrollAfter"
     [class.disabled]="_disableScrollAfter"
     (click)="_scrollHeader('after')">
  <div class="md-tab-label-pagination-chevron"></div>
</div>
