<div class="demo-toggle-button">
  <h4 class="demo-section-header">Toggle Buttons</h4>
  <section>
    <mat-new-toggle-button (change)="handleChange($event)">
      <mat-new-toggle-button-segment [segmentId]="'segment0'">
        <i matToggleButtonSegmentIcon class="material-icons">favorite</i>
      </mat-new-toggle-button-segment>
      <mat-new-toggle-button-segment [isSelected]="true">
        <div matToggleButtonSegmentLabel>Test Label</div>
      </mat-new-toggle-button-segment>
      <mat-new-toggle-button-segment (selected)="handleSelected($event)">
        <i matToggleButtonSegmentIcon class="material-icons">android</i>
        <div matToggleButtonSegmentLabel>Test Text</div>
      </mat-new-toggle-button-segment>
    </mat-new-toggle-button>
  </section>
</div>
