<h2>formControl</h2>
<ul cdkListbox class="demo-listbox"
    [cdkListboxMultiple]="multiSelectable"
    [cdkListboxUseActiveDescendant]="activeDescendant"
    [formControl]="fruitControl">
  <li cdkOption cdkOptionValue="apple">Apple</li>
  <li cdkOption cdkOptionValue="orange">Orange</li>
  <li cdkOption cdkOptionValue="grapefruit">Grapefruit</li>
  <li cdkOption cdkOptionValue="peach">Peach</li>
</ul>

<h2>ngModel</h2>
<ul cdkListbox class="demo-listbox"
    [cdkListboxMultiple]="multiSelectable"
    [cdkListboxUseActiveDescendant]="activeDescendant"
    [(ngModel)]="fruit">
  <li cdkOption cdkOptionValue="apple">Apple</li>
  <li cdkOption cdkOptionValue="orange">Orange</li>
  <li cdkOption cdkOptionValue="grapefruit">Grapefruit</li>
  <li cdkOption cdkOptionValue="peach">Peach</li>
</ul>

<h2>value binding</h2>
<ul cdkListbox class="demo-listbox"
    [cdkListboxMultiple]="multiSelectable"
    [cdkListboxUseActiveDescendant]="activeDescendant"
    [cdkListboxValue]="fruit"
    (cdkListboxValueChange)="fruit = $event.listbox.value">
  <li cdkOption cdkOptionValue="apple">Apple</li>
  <li cdkOption cdkOptionValue="orange">Orange</li>
  <li cdkOption cdkOptionValue="grapefruit">Grapefruit</li>
  <li cdkOption cdkOptionValue="peach">Peach</li>
</ul>

<p>
  Form Control Value: {{fruitControl.value | json}}
</p>

<button (click)="toggleFormDisabled()">Disable Form</button>
<br>
<button (click)="toggleMultiple()">Toggle Multiple</button>
<br>
<button (click)="toggleActiveDescendant()">Toggle Active Descendant</button>
