Toggle Combobox!
<br>
<button cdkCombobox #toggleCombobox class="example-combobox" [cdkComboboxTriggerFor]="panel" [openActions]="'toggle'">
    No Value
</button>

<ng-template cdkComboboxPanel #panel="cdkComboboxPanel">
    <div panelContent #content="panelContent" [parentPanel]="panel" [value]="input.value">
        <input #input>
        <button (click)="content.sendValue()">Apply</button>
    </div>
</ng-template>
