<div class="demo-slide-toggle">
  <mat-slide-toggle>
    Unthemed Slide Toggle
  </mat-slide-toggle>


  <mat-slide-toggle color="primary">
    Primary Slide Toggle
  </mat-slide-toggle>


  <mat-slide-toggle color="accent">
    Accent Slide Toggle
  </mat-slide-toggle>


  <mat-slide-toggle color="warn">
    Warn Slide Toggle
  </mat-slide-toggle>


  <mat-slide-toggle [(ngModel)]="toggleModel">
    Toggle with ngModel
  </mat-slide-toggle>

  <mat-slide-toggle [(ngModel)]="toggleModel" disabled>
    Disabled Slide Toggle
  </mat-slide-toggle>

  <mat-slide-toggle disabled>
    Always disabled (no value binding)
  </mat-slide-toggle>

  <mat-slide-toggle [disabled]="toggleModel">
    Disable Bound
  </mat-slide-toggle>

  <p>Example where the slide toggle is required inside of a form.</p>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" ngNativeValidate>

    <mat-slide-toggle name="slideToggle" required ngModel>
      Slide Toggle
    </mat-slide-toggle>

    <p>
      <button mat-raised-button type="submit">Submit Form</button>
    </p>

  </form>

</div>
