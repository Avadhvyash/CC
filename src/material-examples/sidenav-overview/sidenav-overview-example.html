<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav #sideNav class="side-nav-container" mode="side" opened>
    Sidenav content
    <p>
      <button mat-button class="toggle-button" (click)="sideNav.close()">Click to close!</button>
    </p>
  </mat-sidenav>
  <mat-sidenav-content class="main-content-container">
    Main content
    <p *ngIf="!sideNav.opened">
      <button mat-button class="toggle-button" (click)="sideNav.open()">Click to open!</button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
