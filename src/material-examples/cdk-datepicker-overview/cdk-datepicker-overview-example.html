<mat-card>
  <button (click)="_setDisabled(disabled)">
    <div *ngIf="disabled">Enable</div>
    <div *ngIf="!disabled">Disable</div>
  </button>
  <input [cdkDatepicker]="picker" [disabled]="disabled">
  <cdk-datepicker #picker>
    <my-calendar [dates]="dates" [disabled]="disabled"></my-calendar>
  </cdk-datepicker>
</mat-card>
