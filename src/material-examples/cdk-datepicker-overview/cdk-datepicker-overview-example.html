<button (click)="_setDisabled(disabled)">
  <div *ngIf="disabled">Enable</div>
  <div *ngIf="!disabled">Disable</div>
</button>
<input [cdkDatepicker]="picker" [disabled]="disabled">
<cdk-datepicker #picker>
  <my-calendar [dates]="dates" [disabled]="disabled" (selectedChange)="_dateSelected()">
  </my-calendar>
</cdk-datepicker>

<div *ngFor="let message of messages" class="example-container">
    {{message}}
</div>
