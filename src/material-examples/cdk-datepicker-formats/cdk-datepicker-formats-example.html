<input [cdkDatepicker]="dp" (dateChange)="_dateSelected($event.value)"
    placeholder="Verbose w/ Moment.js datepicker" [formControl]="date">
<cdk-datepicker #dp><my-formats-calendar [dates]="dates"></my-formats-calendar></cdk-datepicker>
<div *ngFor="let message of this.messages">
  {{message}}
</div>
