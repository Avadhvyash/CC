<div class="example-container">
  <md-form-field>
    <input mdInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <md-icon mdSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</md-icon>
  </md-form-field>

  <md-form-field>
    <input mdInput placeholder="Amount" type="number" class="example-right-align">
    <span mdPrefix>$&nbsp;</span>
    <span mdSuffix>.00</span>
  </md-form-field>
</div>
