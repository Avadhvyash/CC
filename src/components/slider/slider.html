<div class="md-slider-wrapper">
  <div class="md-slider-container">
    <div class="md-slider-track-container">
      <div class="md-slider-track"></div>
    </div>
    <div class="md-slider-thumb-container" [class.md-slider-dragging]="isDragging">
      <div class="md-slider-thumb"
           [ngStyle]="primaryTransform()"
           [class.md-slider-dragging]="isDragging">
      </div>
    </div>
  </div>
</div>
