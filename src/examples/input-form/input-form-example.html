<form class="example-form">
  <div class="input-row">
    <md-input-container>
      <input mdInput placeholder="Company (disabled)" disabled value="Google">
    </md-input-container>
  </div>

  <div class="input-row">
    <md-input-container>
      <input mdInput placeholder="First name">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Long Last Name That Will Be Truncated">
    </md-input-container>
  </div>

  <div class="input-row">
    <md-input-container>
      <textarea mdInput placeholder="Address">
        1600 Amphitheatre Pkwy
      </textarea>
    </md-input-container>
  </div>

  <div class="input-row">
    <md-input-container>
      <textarea mdInput placeholder="Address 2"></textarea>
    </md-input-container>
  </div>

  <div class="input-row">
    <md-input-container>
      <input mdInput placeholder="City">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="State">
    </md-input-container>
    <md-input-container>
      <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
      <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
    </md-input-container>
  </div>
</form>
