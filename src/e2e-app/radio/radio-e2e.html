<section>
  <md-radio-group [disabled]="isGroupDisabled"
                  [(value)]="groupValue"
                  name="animal"
                  id="test-group">
    <md-radio-button name="animal" value="fire" id="fire">Charmander</md-radio-button>
    <md-radio-button name="animal" value="water" id="water">Squirtle</md-radio-button>
    <md-radio-button name="animal" value="leaf" id="leaf">Bulbasaur</md-radio-button>
  </md-radio-group>
  <button (click)="isGroupDisabled=!isGroupDisabled">Disable/enable group</button>
</section>
