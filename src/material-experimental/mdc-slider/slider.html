<!-- Inputs -->
<ng-content></ng-content>

<!-- Track -->
<div class="mdc-slider__track">
  <div class="mdc-slider__track--inactive"></div>
  <div class="mdc-slider__track--active">
    <div class="mdc-slider__track--active_fill" #trackActive></div>
  </div>
  <div *ngIf="showTickMarks" class="mdc-slider__tick-marks" #tickMarkContainer>
    <div *ngFor="let tickMark of _tickMarks" [class]="_getTickMarkClass(tickMark)"></div>
  </div>
</div>

<!-- Thumbs -->
<mat-slider-visual-start-thumb
  [discrete]="discrete"
  [valueIndicatorText]="_startValueIndicatorText"
  *ngIf="_isRange()">
</mat-slider-visual-start-thumb>

<mat-slider-visual-end-thumb
  [discrete]="discrete"
  [valueIndicatorText]="_endValueIndicatorText">
</mat-slider-visual-end-thumb>
