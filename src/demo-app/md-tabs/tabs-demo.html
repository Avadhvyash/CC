<section class="demo-card demo-basic">
  <h2>Tabs</h2>
  <hr />
  <div>
    <md-tabs class="test" selectedIndex="3" (change)="change($event)">
      <md-tab class="test" label="Static title">Static content</md-tab>
      <md-tab *ngFor="let tabz of tabs"
              [label]="tabz.title"
              [active]="tabz.active"
              [disabled]="tabz.disabled">
        {{tabz.content}}
      </md-tab>
      <md-tab active="true">
        <template md-tab-label>
          Static title211
        </template>
        Static content2
      </md-tab>
    </md-tabs>
  </div>
</section>
