<h1>Exclusive Selection</h1>

  <md-button-toggle-group name="alignment">
    <md-button-toggle value="left">Left</md-button-toggle>
    <md-button-toggle value="center">Center</md-button-toggle>
    <md-button-toggle value="right">Right</md-button-toggle>
    <md-button-toggle value="justify" disabled>Justify (disabled)</md-button-toggle>
  </md-button-toggle-group>
</section>

<section class="demo-section">

    <md-button-toggle value="italic">Italic</md-button-toggle>
    <md-button-toggle value="underline">Underline</md-button-toggle>
  </md-button-toggle-group>
</section>
