<div>

  <mat-slide-toggle color="primary" [(ngModel)]="firstToggle">
    Default Slide Toggle
  </mat-slide-toggle>

  <mat-slide-toggle [(ngModel)]="firstToggle" disabled>
    Disabled Slide Toggle
  </mat-slide-toggle>

  <mat-slide-toggle [disabled]="firstToggle">
    Disable Bound
  </mat-slide-toggle>
</div>
