<section class="demo-card demo-basic">
  <h2>Date Picker</h2>
  <hr />
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="time"
                    [disabled]="disabled"
                    [min]="minDate"
                    [max]="maxDate"
                    placeholder="Date Time"
                    format="DD/MM/YYYY HH:mm"
                    (change)="change($event)">
    </md2-datepicker>
    <pre>{{date}}</pre>
  </div>
</section>
