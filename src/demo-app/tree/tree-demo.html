<div class="demo-tree-container">
  <mat-card>
    <mat-card-header>Flattened tree</mat-card-header>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" matTreeNavigator>
      <mat-tree-node tabindex="0" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
          {{node.key}} : {{node.value}}
      </mat-tree-node>

      <mat-tree-node tabindex="0" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.key">
            <mat-icon>
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.key}} : {{node.value}}
      </mat-tree-node>
    </mat-tree>
  </mat-card>



  <mat-card>
    <mat-card-header>Nested tree</mat-card-header>

    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" matTreeNavigator>
      <mat-tree-node tabindex="0" *matTreeNodeDef="let node" matTreeNodeToggle>
        <li>
          <div>{{node.key}}:  {{node.value}}</div>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node tabindex="0" *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.key">
              <mat-icon>
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.key}}
          </div>
          <ul *ngIf="nestedTreeControl.isExpanded(node)" [class]="nestedTreeControl.isExpanded(node) ? '' : 'tree-demo-invisible'">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-card>
</div>
