<section class="demo-card demo-basic">
  <h2>Accordion</h2>
  <hr />
  <div>
    <md-accordion [multiple]="multiple">
      <md-accordion-tab class="test" *ngFor="let tab of accordions" [header]="tab.title" [active]="tab.active" [disabled]="tab.disabled">
        {{tab.content}}
      </md-accordion-tab>
    </md-accordion>
  </div>
</section>
