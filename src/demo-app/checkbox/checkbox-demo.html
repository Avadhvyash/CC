<h1>md-checkbox: Basic Example</h1>
<form>
<md-checkbox [(ngModel)]="isChecked"
              name="cb"
             [color]="checkboxColor()"
             (change)="isIndeterminate = false"
             [indeterminate]="isIndeterminate"
             [disabled]="isDisabled"
             [align]="alignment">
  Do you want to <em>foobar</em> the <em>bazquux</em>?

</md-checkbox> - <strong>{{printResult()}}</strong>
</form>
<div class="demo-checkboxes">
<input id="indeterminate-toggle"
       type="checkbox"
       [(ngModel)]="isIndeterminate"
       [disabled]="isDisabled">
<label for="indeterminate-toggle">Toggle Indeterminate</label>
<input id="disabled-toggle" type="checkbox" [(ngModel)]="isDisabled">
<label for="disabled-toggle">Toggle Disabled</label>
<input id="color-toggle" type="checkbox" [(ngModel)]="useAlternativeColor">
<label for="color-toggle">Toggle Color</label>
</div>
<div>
  <p>Alignment:</p>
  <div>
    <input #start type="radio"
                  value="start"
                  id="align-start"
                  name="alignment"
                  (click)="alignment = start.value"
                  checked>
    <label for="align-start">Start</label>
  </div>
  <div>
    <input #end type="radio"
                  value="end"
                  id="align-end"
                  name="alignment"
                  (click)="alignment = end.value">
    <label for="align-end">End</label>
  </div>
</div>

<h1>Nested Checklist</h1>
<md-checkbox-demo-nested-checklist></md-checkbox-demo-nested-checklist>

<div [style.display]="flex ? 'flex' : 'block'" [style.align-items]="center ? 'center' : ''">
  <md-checkbox (change)="flex = $event.checked">Toggle Flex</md-checkbox>
  <md-input placeholder="An Input"></md-input>
  <md-select placeholder="A Select">
    <md-option *ngFor="let option of ['One', 'Two', 'Three']" [value]="option">{{ option }}</md-option>
  </md-select>
  <md-checkbox (change)="center = $event.checked">Toggle Align</md-checkbox>
  <md-radio-button>Radio button</md-radio-button>
  <button md-raised-button>Button</button>
</div>
