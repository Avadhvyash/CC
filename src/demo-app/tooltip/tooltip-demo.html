<div class="demo-tooltip" cdk-scrollable>
  <h1>Tooltip Demo</h1>

  <p class="centered">
    <button #tooltip="mdTooltip"
        md-raised-button
        color="primary"
        [mdTooltip]="message"
        [mdTooltipPosition]="position"
        [mdTooltipShowDelay]="showDelay"
        [mdTooltipHideDelay]="hideDelay">
      Mouse over to see the tooltip
    </button>
  </p>

  <p>
    <md-radio-group [(ngModel)]="position">
      <md-radio-button value="below">Below</md-radio-button>
      <md-radio-button value="above">Above</md-radio-button>
      <md-radio-button value="left">Left</md-radio-button>
      <md-radio-button value="right">Right</md-radio-button>
      <md-radio-button value="before">Before</md-radio-button>
      <md-radio-button value="after">After</md-radio-button>
    </md-radio-group>
  </p>

  <p>
    <strong>Message: </strong>
    <md-input-container><input md-input type="text" [(ngModel)]="message"></md-input-container>
  </p>

  <p>
    <strong>Show Delay (ms): </strong>
    <md-input type="number" [(ngModel)]="showDelay"></md-input>
  </p>

  <p>
    <strong>Hide Delay (ms): </strong>
    <md-input type="number" [(ngModel)]="hideDelay"></md-input>
  </p>

  <strong>Mouse over to</strong>
  <button md-raised-button color="primary" (mouseenter)="tooltip1.show(); tooltip2.show()">
    Show tooltip
  </button>
  <button md-raised-button color="primary" (mouseenter)="tooltip.hide()">
    Hide tooltip
  </button>
  <button md-raised-button color="primary" (mouseenter)="tooltip.toggle()">
    Toggle tooltip
  </button>
</div>

<div class="scrolling-container" cdk-scrollable>
  Scroll to see tooltip button.
  <button #tooltip1="mdTooltip"
          md-raised-button
          color="primary"
          [md-tooltip]="message"
          [tooltip-position]="position"
          [tooltipShowDelay]="showDelay"
          [tooltipHideDelay]="hideDelay">
    Mouse over to see the tooltip
  </button>
</div>
<div class="scrolling-container" cdk-scrollable>
  Scroll to see tooltip button.
  <button #tooltip2="mdTooltip"
          md-raised-button
          color="primary"
          [md-tooltip]="message"
          [tooltip-position]="position"
          [tooltipShowDelay]="showDelay"
          [tooltipHideDelay]="hideDelay">
    Mouse over to see the tooltip
  </button>
</div>
