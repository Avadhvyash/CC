<!-- Use <md-card>? -->
<div class="demo-ripple">
  <section>
    <button md-button>flat</button>
    <button md-raised-button>raised</button>
    <button md-fab>
      <md-icon>check</md-icon>
    </button>
    <button md-mini-fab>
      <md-icon>check</md-icon>
    </button>
  </section>

  <section>
    <div class="checkbox-option"><md-checkbox [(ngModel)]="centered">Centered</md-checkbox></div>
    <div class="checkbox-option"><md-checkbox [(ngModel)]="disabled">Disabled</md-checkbox></div>
    <div class="checkbox-option"><md-checkbox [(ngModel)]="rounded">Rounded container (flaky in Firefox)</md-checkbox></div>
  </section>
    <button md-raised-button (click)="doManualRipple()">Manual ripple</button>
  <section>
    Speed
    <md-radio-group [(ngModel)]="rippleSpeed">
      <md-radio-button name="more_options" value="0.25">Slow</md-radio-button>
      <md-radio-button name="more_options" value="1">Normal</md-radio-button>
      <md-radio-button name="more_options" value="4">Fast</md-radio-button>
    </md-radio-group>
  </section>
  <section>
    <md-input placeholder="Ripple color" aria-label="color" [(ngModel)]="rippleColor"></md-input>
    <md-input placeholder="Ripple background" aria-label="background" [(ngModel)]="rippleBackgroundColor"></md-input>
  </section>
  <section>
    <div class="manual-ripple-container"
        [class.disabled]="disabled"
        [class.rounded]="rounded">
      <md-ink-ripple #manualRipple class="md-ripple-fit-parent"
          [centered]="centered"
          [disabled]="disabled"
          [color]="rippleColor"
          [backgroundColor]="rippleBackgroundColor"
          [speedFactor]="rippleSpeed"
      ></md-ink-ripple>
      Click me
    </div>
  </section>
  {{centered.checked}} {{rounded.checked}}
</div>
